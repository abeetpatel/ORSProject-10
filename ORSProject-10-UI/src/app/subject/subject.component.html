<app-navbar></app-navbar>

<div align="center">
    <h1 align="center" style="margin-bottom: -15; color: navy">
        Add Subject
    </h1>

   <div style="height: 15px; margin-bottom: 12px">
        <h3 align="center" *ngIf="!form.error && form.message != null">
            <font color="green">{{form.message}}</font>
        </h3>
        <h3 align="center" *ngIf="form.error && form.message != null">
            <font color="red">{{form.message}}</font>
        </h3>
    </div>

    <table>
        <tr>
            <th align="left">Name<span style="color: red">*</span></th>
            <td align="center">
                <input type="text" name="name" [(ngModel)]="form.data.name" placeholder="Enter Course Name">
            </td>
            <td style="position: fixed; color: red;">{{form.inputerror.name}}</td>
        </tr>

        <tr>
            <th align="left">Course<span style="color: red">*</span></th>
            <td>
                <select name="courseId" [(ngModel)]="form.data.courseId">
                    <option selected value="">------------Select------------</option>
                    <option *ngFor="let obj of form.preload.courseList" [value]="obj.key">{{obj.value}}</option>
                </select>
            </td>
            <td style="position: fixed; color: red;">{{form.inputerror.courseId}}</td>
        </tr>

        <tr>
            <th align="left">Description<span style="color: red">*</span></th>
            <td align="center">
                <textarea style="width: 170px; resize: none;" name="description" [(ngModel)]="form.data.description"
                    rows="3" placeholder="Enter Short description"></textarea>
            </td>
            <td style="position: fixed; color: red;">{{form.inputerror.description}}</td>
        </tr>
        <tr>
            <th></th>
            <td></td>
        </tr>
        <tr>
            <th></th>
            <td align="left" colspan="2">
                <button (click)="submit()">save</button> &nbsp;
                <button><a href="/subject">Reset</a></button>
            </td>
        </tr>
    </table>
</div>
