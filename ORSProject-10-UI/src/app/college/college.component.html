<app-navbar></app-navbar>

<div align="center">
    <h1 align="center" style="margin-bottom: -15; color: navy">
        Add College
    </h1>

    <div style="height: 15px; margin-bottom: 12px">
        <h3 align="center" *ngIf="!form.error && form.message != null">
            <font color="green">{{form.message}}</font>
        </h3>
        <h3 align="center" *ngIf="form.error && form.message != null">
            <font color="red">{{form.message}}</font>
        </h3>
    </div>

    <table>
        <tr>
            <th align="left">Name<span style="color: red">*</span></th>
            <td><input type="text" name="name" [(ngModel)]="form.data.name" placeholder="Enter College Name"></td>
            <td style="position: fixed; color: red;">{{form.inputerror.name}}</td>
        </tr>

        <tr>
            <th align="left">Address<span style="color: red">*</span></th>
            <td><input type="text" name="address" [(ngModel)]="form.data.address" placeholder="Enter Address"></td>
            <td style="position: fixed; color: red;">{{form.inputerror.address}}</td>
        </tr>

        <tr>
            <th align="left">State<span style="color: red">*</span></th>
            <td><input type="text" name="state" [(ngModel)]="form.data.state" placeholder="Enter State"></td>
            <td style="position: fixed; color: red;">{{form.inputerror.state}}</td>
        </tr>

        <tr>
            <th align="left">City<span style="color: red">*</span></th>
            <td><input type="text" name="city" [(ngModel)]="form.data.city" placeholder="Enter City"></td>
            <td style="position: fixed; color: red;">{{form.inputerror.city}}</td>
        </tr>

        <tr>
            <th align="left">Phone No<span style="color: red">*</span></th>
            <td><input type="text" name="phoneNo" [(ngModel)]="form.data.phoneNo" maxlength="10"
                    placeholder="Enter Phone No."></td>
            <td style="position: fixed; color: red;">{{form.inputerror.phoneNo}}</td>
        </tr>

        <tr>
            <th></th>
            <td></td>
        </tr>

        <tr>
            <th></th>
            <td align="left" colspan="2">
                <button (click)="submit()">save</button> &nbsp;
                <button><a href="/college">Reset</a></button>
            </td>
        </tr>
    </table>
</div>
