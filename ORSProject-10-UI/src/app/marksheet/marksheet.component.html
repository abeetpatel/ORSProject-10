<app-navbar></app-navbar>

<div align="center">
    <h1 align="center" style="margin-bottom: -15; color: navy">Add Marksheet</h1>

   <div style="height: 15px; margin-bottom: 12px">
        <h3 align="center" *ngIf="!form.error && form.message != null">
            <font color="green">{{form.message}}</font>
        </h3>
        <h3 align="center" *ngIf="form.error && form.message != null">
            <font color="red">{{form.message}}</font>
        </h3>
    </div>

    <table>
        <tr>
            <th align="left">Roll No<span style="color: red">*</span></th>
            <td>
                <input type="text" name="rollNo" [(ngModel)]="form.data.rollNo" maxlength="6" placeholder="Enter Roll No.">
            </td>
            <td style="position: fixed; color: red;">{{form.inputerror.rollNo}}</td>
        </tr>

        <tr>
            <th align="left">Name<span style="color: red">*</span></th>
            <td>
                <select name="studentId" [(ngModel)]="form.data.studentId">
                    <option selected value="">------------Select------------</option>
                    <option *ngFor="let obj of form.preload.studentList" [value]="obj.key">{{obj.value}}</option>
                </select>
            </td>
            <td style="position: fixed; color: red;">{{form.inputerror.studentId}}</td>
        </tr>

        <tr>
            <th align="left">Physics<span style="color: red">*</span></th>
            <td>
                <input type="text" name="physics" [(ngModel)]="form.data.physics" maxlength="3" placeholder="Enter Physics Marks">
            </td>
            <td style="position: fixed; color: red;">{{form.inputerror.physics}}</td>
        </tr>

        <tr>
            <th align="left">Chemistry<span style="color: red">*</span></th>
            <td>
                <input type="text" name="chemistry" [(ngModel)]="form.data.chemistry" maxlength="3" placeholder="Enter Chemistry Marks">
            </td>
            <td style="position: fixed; color: red;">{{form.inputerror.chemistry}}</td>
        </tr>

        <tr>
            <th align="left">Maths<span style="color: red">*</span></th>
            <td>
                <input type="text" name="maths" [(ngModel)]="form.data.maths" maxlength="3" placeholder="Enter Maths Marks">
            </td>
            <td style="position: fixed; color: red;">{{form.inputerror.maths}}</td>
        </tr>

        <tr>
            <th></th>
            <td align="left" colspan="2">
                <button (click)="submit()">save</button> &nbsp;
                <button><a href="/marksheet">Reset</a></button>
            </td>
        </tr>
    </table>
</div>
