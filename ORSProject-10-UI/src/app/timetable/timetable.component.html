<app-navbar></app-navbar>

<div align="center">
    <h1 align="center" style="margin-bottom: -15; color: navy">
        Add Time Table
    </h1>

    <div style="height: 15px; margin-bottom: 12px">
        <h3 align="center" *ngIf="!form.error && form.message != null">
            <font color="green">{{form.message}}</font>
        </h3>
        <h3 align="center" *ngIf="form.error && form.message != null">
            <font color="red">{{form.message}}</font>
        </h3>
    </div>

    <table>

        <tr>
            <th align="left">Course<span style="color: red">*</span></th>
            <td>
                <select name="courseId" [(ngModel)]="form.data.courseId">
                    <option selected value="">------------Select------------</option>
                    <option *ngFor="let obj of form.preload.courseList" [value]="obj.key">{{obj.value}}</option>
                </select>
            </td>
            <td style="position: fixed; color: red;">{{form.inputerror.courseId}}</td>
        </tr>

        <tr>
            <th align="left">Subject<span style="color: red">*</span></th>
            <td>
                <select name="subjectId" [(ngModel)]="form.data.subjectId">
                    <option selected value="">------------Select------------</option>
                    <option *ngFor="let obj of form.preload.subjectList" [value]="obj.key">{{obj.value}}</option>
                </select>
            </td>
            <td style="position: fixed; color: red;">{{form.inputerror.subjectId}}</td>
        </tr>

        <tr>
            <th align="left">Semester<span style="color: red">*</span></th>
            <td align="center">
                <input type="text" name="semester" [(ngModel)]="form.data.semester" placeholder="Enter Semester">
            </td>
            <td style="position: fixed; color: red;">{{form.inputerror.semester}}</td>
        </tr>

        <tr>
            <th align="left">Exam Time<span style="color: red">*</span></th>
            <td align="center">
                <input type="time" name="examTime" [(ngModel)]="form.data.examTime" placeholder="Enter Exame Time">
            </td>
            <td style="position: fixed; color: red;">{{form.inputerror.examTime}}</td>
        </tr>

         <tr>
            <th align="left">Exam Date<span style="color: red">*</span></th>
            <td align="center">
                <input type="date" name="examDate" [(ngModel)]="form.data.examDate" placeholder="Enter Exame Date">
            </td>
            <td style="position: fixed; color: red;">{{form.inputerror.examDate}}</td>
        </tr>

        <tr>
            <th align="left">Description<span style="color: red">*</span></th>
            <td align="center">
                <textarea style="width: 170px; resize: none;" name="description" [(ngModel)]="form.data.description"
                    rows="3" placeholder="Enter Short description"></textarea>
            </td>
            <td style="position: fixed; color: red;">{{form.inputerror.description}}</td>
        </tr>
        <tr>
            <th></th>
            <td></td>
        </tr>
        <tr>
            <th></th>
            <td align="left" colspan="2">
                <button (click)="submit()">save</button> &nbsp;
                <button><a href="/timetable">Reset</a></button>
            </td>
        </tr>
    </table>
</div>
